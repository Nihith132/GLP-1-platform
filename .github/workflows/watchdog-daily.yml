name: Watchdog Daily Check

# Schedule: Runs daily at 2 AM IST (8:30 PM UTC previous day)
# Also allows manual trigger with optional SET_ID parameter
on:
  schedule:
    - cron: '30 20 * * *'  # Daily at 8:30 PM UTC (2:00 AM IST next day)
  workflow_dispatch:
    inputs:
      set_id:
        description: 'Optional SET_ID to check specific drug (leave empty for all enabled drugs)'
        required: false
        type: string

jobs:
  check-versions:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # Step 2: Setup Python environment
      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r backend/requirements.txt
      
      # Step 4: Run watchdog version checker
      - name: Run Watchdog Pipeline
        env:
          # Database connection
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          
          # AWS S3 credentials
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
          
          # Notification credentials
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          NOTIFICATION_EMAILS: ${{ secrets.NOTIFICATION_EMAILS }}
          
          # Optional: SET_ID from manual trigger
          SET_ID: ${{ github.event.inputs.set_id }}
        run: |
          cd backend
          python scripts/run_watchdog.py --mode daily
      
      # Step 5: Upload logs as artifacts (kept for 90 days)
      - name: Upload watchdog logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: watchdog-logs-${{ github.run_number }}
          path: backend/logs/watchdog_*.log
          retention-days: 90
      
      # Step 6: Notify on failure
      - name: Notify on Failure
        if: failure()
        run: |
          echo "Watchdog pipeline failed! Check logs for details."
          # The Python script handles Slack/email notifications
